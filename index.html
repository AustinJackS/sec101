<html>
  <head>
    <link rel="stylesheet" type="text/css" href="danger.css">
  </head>
<body>
<h3>Caution: this is a branch for my security research, some webpages may crash your browser or make it spontainiously combust.</h3>
  <br>
  <div id="links">
  </div>
  <script>
  function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
     document.getElementById("links").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "links.txt", true);
  xhttp.send();
}
    loadDoc();
  </script>
</body>
</html>
