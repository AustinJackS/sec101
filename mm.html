<form method="post" action="/MM/SI/" onsubmit="return false;" autocomplete="off">
                      <div class="form-input-div1 first-field">
                      	<div class="label-container">
	                        <label for="email" class="loginFieldTag">
	                        	<img src="/MM/img/SI/new/MMSignIn-username.png" alt="Username">
	                        </label>
	                        <div id="username_label" class="login-form-label">Username</div>
                        </div>
                        <div class="form-input-div">
                      <input name="data[User][Username]" title="" class="textfield loginTextField border-box-width" value="" maxlength="255" type="text" id="UserUsername" bt-xtitle="Please enter in your username.">                        </div>
                        <div class="clear-both"></div>
                      </div>
                      <div class="form-input-div1">
                      <div class="label-container">
                      	<label for="password" class="loginFieldTag">
	                      	<img src="/MM/img/SI/new/MMSignIn-password.png" alt="Username">
	                      </label>
	                      <div id="password_label" class="login-form-label">Password</div>
	                  </div>
                      <div class="form-input-div">
                        <input type="text" id="UserPassword" value="" class="textfield loginTextField border-box-width" label="" title="" name="data[User][Password]" bt-xtitle="Please enter in your password.">
                      </div>
                      </div>
                      <div class="form-input-div form-input-remember" id="hidepassword_holder">
                        <input type="checkbox" name="hidepassword" id="hidepassword" onclick="toggle_hidepassword(this);">
                        <label for="hidepassword" id="hp_label">Hide my typing</label>
                      </div>
                      <div class="form-input-div form-input-remember" id="remember_holder" style="display: none;">
                        <input type="checkbox" value="1" name="data[User][remember_me]" id="remember_me" checked="checked">
                        <label for="remember_me" id="rem_label">Remember me on this computer</label>
                      </div>                        
                        <button name="signin-btn" value="Sign In" id="signin-btn" type="submit" onclick="user_sign_in_click(event);" class="signin-form-button">SIGN IN</button>  
                      <input type="hidden" name="si_role" value="S" id="si_role">
                      <input type="hidden" name="SchoolUniqueURL" value="CT1835" init_value="" id="SchoolUniqueURL">
                    </form>
